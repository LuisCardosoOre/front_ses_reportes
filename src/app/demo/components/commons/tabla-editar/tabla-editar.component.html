<p-table  #dtE
  [value]="datos"
  editable="true"
  editMode="cell"
  [loading]="loading"
  [tableStyle]="{ 'min-width': '60rem' }"
  responsiveLayout="scroll"
>
  <ng-template pTemplate="header">
    <tr>
      <th>Grupo</th>
      <th>Actividad</th>
      <th>Servicio</th>
      <th>Cantidad</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-editing="editing">
    <tr>
      <td>{{ rowData.grupo }}</td>
      <td>{{ rowData.actividad }}</td>
      <td>{{ rowData.servicio }}</td>
      <td  [ngClass]="{ 'editado': rowData._editado }" [pEditableColumn]="rowData.cantidad" pEditableColumnField="cantidad">
        <p-cellEditor>
          <ng-template pTemplate="input">
            <input
              pInputText
              type="number"
              [(ngModel)]="rowData.cantidad"              
              (blur)="editar.emit(rowData)"
            />
          </ng-template>
          <ng-template pTemplate="output">
            {{ rowData.cantidad }}
          </ng-template>
        </p-cellEditor>
      </td>
    </tr>
  </ng-template>
</p-table>
